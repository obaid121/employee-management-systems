<tr appTableRowHover *ngFor="let emp of employees">
  <th>{{emp.firstName}}</th>
  <td>{{emp.lastName}}</td>
  <td>{{emp.email}}</td>
  <td>{{emp.phone}}</td>
  <td>{{emp.dob}}</td>
  <td>{{emp.doj}}</td>
  <td>
    <button class="btn btn-danger me-3" type="button" (click)="delete(emp.id)">Delete</button>
    <button class="btn btn-primary" type="button" (click)="edit(emp)">Edit</button>
  </td>
</tr>
